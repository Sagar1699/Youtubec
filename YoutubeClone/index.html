<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link href="/style.css" rel="stylesheet" type="text/css">
    <link href="/nav.css" rel="stylesheet" type="text/css">
   
</head>
<body>
    <nav>
        <div class="left">
            <div class="hamburger">
                <img src="Assets/Vector.png" alt="menu">
            </div>
            <div class="logo">
                <img src="Assets/Logo.png" alt="logo">
            </div>
        </div>
        <div class="middle">
            <div class="input">
                <input type="search" placeholder="Search"/>
                <button type="button">
                <img src="/Assets/search.png">
                </button>
            </div>
            <div class="mic">
                    <img src="Assets/Icon.png" alt="mic">
            </div>
        </div>
        <div class="right">
            <div class="icon">
                <img src="Assets/Create.png">
            </div>
            <div class="icon">
                <img src="Assets/Apps.png">
            </div>
            <div class="icon">
                <img src="Assets/notifications.png">
            </div>
            <div class="icon">
                <img src="Assets/Profile-pic.png">
            </div>
        </div>
    </nav>
    <aside>
        <div class="side-bar">
            <a href="#" class="links active"><img src="/Assets/home.png" alt="">home</a>
            <a href="#" class="links"><img src="/Assets/explore.png" alt="">explore</a>
            <a href="#" class="links"><img src="/Assets/subscriptions.png" alt="">subscription</a>
            <hr class="seperator">
            <a href="#" class="links"><img src="/Assets/library.png" alt="">library</a>
            <a href="#" class="links"><img src="/Assets/history.png" alt="">history</a>
            <a href="#" class="links"><img src="/Assets/yourVideos.png" alt="">your video</a>
            <a href="#" class="links"><img src="/Assets/watchLater.png" alt="">watch later</a>
            <a href="#" class="links"><img src="/Assets/liked.png" alt="">like video</a>
            <a href="#" class="links"><img src="/Assets/arrowBottom.png" alt="">show more</a>
        </div>
    </aside>
    
        <!-- filters -->
        <div class="filters">
            <button class="filter-options active">all</button>
            <button class="filter-options">javascript</button>
            <button class="filter-options">web development</button>
            <button class="filter-options">music</button>
            <button class="filter-options">entertainment</button>
            <button class="filter-options">shree ram</button>
            <button class="filter-options">javascript</button>
            <button class="filter-options">songs</button>
            <button class="filter-options">mix</button>
            <button class="filter-options">trending</button>
        </div>
   
    <main>
        <div id="videos-container">
            <!-- <div class="video">
                <img src="img/profile-pic.png" class="thumbnail" alt="">
                <div class="content">
                    <img src="img/profile-pic.png" class="channel-icon" alt="">
                    <div class="info">
                        <h4 class="title">youtube clone 2021 | create working youtube clone</h4>
                        <p class="channel-name">modern web</p>
                    </div>
                </div>
            </div> -->
        </div>
    
    </main>
    <script src="/JS/script.js"></script>
</body>
</html>
